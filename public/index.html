<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>

    <h1>google Sign-in</h1>
    <hr>

    <!-- False: Evita que al entrar tenga que untenticas 
         data-callback: Se llada cuando sea login eitoso
    --> 
    <div id="g_id_onload"
        data-client_id="690105491631-sikr5grc6qt5gibsi0tbk1ejuin7e4qv.apps.googleusercontent.com"
        data-auto_prompt="false" 
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_singout">
        singout
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        //Se elimina lo de decodeJwtResponse, ya que no se ocupa
        //No funciona con funcion de flecha, solo normal

        // Google Token : ID_TOKEN
        //console.log('id_token', response.credential);
        function handleCredentialResponse(response) {
            const body = {id_token: response.credential}

           //Por defecto Fetch en GET
           //Como la ruta es POST hay q transfomrar
           //Con esto se envia al backend
           fetch('http://localhost:8080/api/auth/google',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
           })
           .then(resp => resp.json())
           .then(resp => {
            console.log(resp)
            //Guardar en localStorage
            localStorage.setItem('email', resp.usuario.correo)
           })
           .catch (console.warn);
        }

        //referencia al boton
        const button = document.getElementById('google_singout');
        //Agregar un listener sincrono o  normal
        button.onclick = () => {
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
            //hacer el logout con el localstorage
            //Disparar el callback done
            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                localStorage.clear();
                location.reload();
            })
        }

      </script>
    
</body>
</html>
